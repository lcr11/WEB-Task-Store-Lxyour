<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>className</title>
	<style>
		.text {
			color: #fff;
			background: #333;
			font-size: 40px;
			font-weight: bold;
		}
	</style>
</head>

<body>
	<h2 id="textbox" class="title">JavaScript</h2>
	<script type="text/javascript">
		var textbox = document.getElementById('textbox');
		//console.log(textbox.className);
		var className = textbox.className
		textbox.className = className + (' text');
		//textbox.className = textbox.className + (' text');

	</script>
</body>

</html>
