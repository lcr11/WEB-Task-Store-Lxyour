<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script>
		//数据类型
		var arr = "6";//字符串
		var arr1 = 6;//数值
		var arr2 = true;//布尔值
		var arr3 = ["Audi","BMW","Volvo"];//数组
		var arr4 = {'高山':'流水'};//对象
		var arr5 = undefined;
		
		//基本表达式
		var a = 'Hello';
		var b = ' World!';
		var c = a + b;
		console.log(c);
		
		//运算符
		var num = 13;
		var res = ++num % 4 + 5*6; //++i 先自己加1 再做别的事
		var res2 = num++ % 4 + 5*6;//i++ 先做别的事，再自己加1
		console.log(res);
		console.log(res2);
		
		//练习
		var a = "6" + "6"; 
		console.log(a);//字符串
		
		var b = 6 + "6"; 
		console.log(b);//字符串
		
		var c = 60 + 6; 
		console.log(c);//数值
		
		var d = 6 + 6 + ""; 
		console.log(d);//数值
		
		var x = 10 + "20" - 10; 
		console.log(x)//字符串
		
		var v = 10 + + '2'; 
		console.log(v)//数值
	</script>
	
</html>
