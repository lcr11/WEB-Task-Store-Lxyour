<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Lesson-06-拓展阅读 数组对象</title>
</head>
<body>
    <h3>3.1 数组连接-concat()</h3>
<script >
    var mya1 = new Array("hello!");
    var mya2 = new Array("I", "love");
    var mya3 = new Array("JavaScript", "!");
    console.log(mya1.concat(mya2,mya3));
    console.log(mya1);
</script>
   
    <h3>3.2 数组转化成字符串-join()</h3>
    <script>
        var myarr = new Array(3);
        myarr[0] = "www";
        myarr[1] = "lxyweb";
        myarr[2] = "com";
        console.log(myarr.join());      //arrayObject.join(separator);separator 可选，指定要使用的分隔符，如省略，则使用“，”，逗号作为分隔符
    </script>
   
   <h3>3.3 选取数组子元素-slice()</h3>
   <script>
        var myarr = new Array(3);
        myarr[0] = "www";
        myarr[1] = "lxyweb";
        myarr[2] = "com";
        console.log(myarr.slice(0,2));      //从第0个元素开始，2个元素。
   </script>

   <h3>3.4 删除/添加/替换数组中的元素-splice()</h3>
   <script>
        var arr = ['a','b','c','x','z'];
        arr.splice(4, 0, 'y');
        console.log(arr); //['a','b','c','x','y','z']
        arr.splice(3, 1);
        console.log(arr); //['a','b','c','y','z']
    </script>
    <h3>3.5 颠倒数组元素顺序-reverse()</h3>
    <script>
        var myarr = new Array(3);
        myarr[0] = "a";
        myarr[1] = "b";
        myarr[2] = "c";
        console.log(myarr.reverse());
        console.log(myarr);             //["c", "b", "a"]
    </script>
    <h3>3.6 数组排序-sort()</h3>
    <script>
        function sortNum(a,b) {
            return a - b;
            //升序，如降序，把“a - b”该成“b - a”
        }
        var myarr1 = new Array("Hello", "John", "love", "JavaScript");
        var myarr2 = new Array("80", "16", "50", "6", "100", "1");
        console.log(myarr1.sort());     //["Hello", "JavaScript", "John", "love"]
        console.log(myarr2.sort());     //["1", "100", "16", "50", "6", "80"]
        console.log(myarr2.sort(sortNum));//["1", "6", "16", "50", "80", "100"]
    </script>   
</body>
</html>
