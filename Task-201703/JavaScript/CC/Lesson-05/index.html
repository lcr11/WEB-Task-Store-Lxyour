    <h2>JavaScript事件</h2>
    <h3>4. 鼠标单击</h3>
    <p>用法： 元素.onclick = 函数名;</p>
    <p id="pid">JavaScript</p>
    <button id="btn">click</button>
    <script type="text/javascript">
        var btn = document.getElementById("btn");
        btn.onclick = hello;
        function hello() {
        var pid = document.getElementById("pid");
        pid.innerHTML = "Hello!";
    }
    </script>
    
    <p>5. 鼠标经过与移出</p>
    <script>
        var btn = document.getElementById("btn");
        btn.onmouseover = over;
        btn.onmouseout = out;
        function over() {
            var pid = document.getElementById("pid");
            pid.innerHTML = "over";
        }
        function out() {
            var pid = document.getElementById("pid");
            pid.innerHTML = "out";
        }
    </script>
