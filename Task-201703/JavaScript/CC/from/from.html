<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>FROM</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(function(){
            function checkUsername(str){
             var reg = /^[a-zA-Z]{1}([a-zA-Z0-9]|[-_]){4,19}$/;
            if(!reg.test(str)){
                return false;
            }
            return true;
            }
             function checkEmail(str){
                var reg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,}+)$/;
                if(!reg.test(str)){
                    return false;
                }
                return true;
             }
             function checkPhone(phoneNo){
                var reg = /^1[3|4|5|7|8]([0-9]{9})$/;
                if(!reg.test(phoneNo)){
                    return false;
                }
                return true;
             }
            function checkPassword(str){
                var reg = /^(\w|[!@#$%^&*\+_-\.]){6,28})$/;
                if(!reg.test(str)){
                    return false;
                }
                return true;
             }
            $('#registerFrom').on('submit',function(e){
                var userName = $('#userName').val();
                var email = $('#email').val();
                var phoneNo = $('#phoneNo').val();
                var passWord = $('#passWord').val();
                if(!checkUsername(userName)){
                    alert('请输入正确的用户名！');
                    return;
                }
                if(!checkEmail(email)){
                        alert('请输入正确的邮箱！');
                        return;
                }
                if(!checkPhone(phoneNo)){
                        alert('请输入正确的手机号码！');
                        return;
                }
                if(!checkPassword(passWord)){
                        alert('请输入正确的密码！');
                        return;
                }
            var parms = {
                username:userName,
                email:email,
                phoneNo:phoneNo,
                passWord:passWord
            }
            console.log('你即将提交给后端的参数是：',params);
            
             })
         
         });
        
        
        
    </script>
</head>
<body>
    <form id="registerFrom" class="modulesForm" method="post">
        <div class="inputField">
            <label for="">用户名：</label>
            <input  id="userName" type="text">
        </div>
        <div class="inputField">
            <label for="">邮箱：</label>
            <input  id="email" type="text">
        </div>
        <div class="inputField">
            <label for="">手机号码：</label>
            <input id="phoneNo" type="text">
        </div>
        <div class="inputField">
            <label for="">密码：</label>
            <input id="passWord" type="password">
        </div>
        <button id="submitBtn" type="submit" name="button">提交</button>
    </form>
</body>
</html>
