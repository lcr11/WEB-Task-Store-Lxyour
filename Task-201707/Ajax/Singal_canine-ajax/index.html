	<script>
    function loadXMLDoc() {
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.open('GET','my-data.txt',true)
        xmlHTTP.send();
        
        xmlHTTP.onreadystatechange = function (res) {
            if (xmlHTTP.readyState == XMLHttpRequest.DONE) {
                if (xmlHTTP.state ==200) {
                    console.log(xmlHTTP.responseText)
                }
            }
        }
    }
        
    loadXMLDoc()
    </script>
</body>
